<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main class="main-container">
      <section class="form-progress">
        <ul class="form-progress__list">
          <li class="form-progress__item">
            <span class="form-progress__step highlighted">1</span>

            <div class="form-progress__step-info">
              <h1 class="form-progress__heading">Step 1</h1>
              <h2 class="form-progress__title">Your Info</h2>
            </div>
          </li>

          <li class="form-progress__item">
            <span class="form-progress__step">2</span>

            <div class="form-progress__step-info">
              <h1 class="form-progress__heading">Step 2</h1>
              <h2 class="form-progress__title">Select Plan</h2>
            </div>
          </li>

          <li class="form-progress__item">
            <span class="form-progress__step">3</span>

            <div class="form-progress__step-info">
              <h1 class="form-progress__heading">Step 3</h1>
              <h2 class="form-progress__title">Add-ons</h2>
            </div>
          </li>

          <li class="form-progress__item">
            <span class="form-progress__step">4</span>

            <div class="form-progress__step-info">
              <h1 class="form-progress__heading">Step 4</h1>
              <h2 class="form-progress__title">Summary</h2>
            </div>
          </li>
        </ul>
      </section>

      <section class="input-container">
        <section class="form-info-container">
          <h1 class="form-info-container__heading-main">Personal Info</h1>
          <h2 class="form-info-container__heading-sub">
            Please provide your name, email address, and phone number.
          </h2>

          <form action="" class="form-info">
            <label for="name" class="form-info__name-label">Name</label>
            <input id="name" type="text" class="form-info__name-input" />

            <label for="email" class="form-info__email-label"
              >Email address</label
            >
            <input id="email" type="email" class="form__email-input" />

            <label for="phone" class="form-info__phone-label"
              >Phone number</label
            >
            <input type="tel" class="form-info__phone-input" />
          </form>
        </section>

        <button class="btn--next-step">Next Step</button>
      </section>
    </main>
  </body>
</html>
